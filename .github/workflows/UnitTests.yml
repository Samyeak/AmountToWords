name: Unit Tests

on: [push, pull_request, release]

jobs:
  test:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Run Unit Tests 
      run: dotnet test
